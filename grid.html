<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .main{
        display: grid;
        grid-template-columns:repeat(2,1fr);
      
       grid-template-areas: 
       "fourth second "
       "third first"
       ;
        gap: 10px;
    
    }
    img{
        height: 100%;
        width: 100%;
    }
.a{
    grid-area: first;
}

.b{
    grid-area: second;
}

.c{
    grid-area: third;
}

.d{
    grid-area: fourth;
}

</style>
</head>
<body>
 <div class="main">
      
       <div class="box a"> <img src="mobile.jpg" alt=""></div>
       
       <div class="box b"> <img src="workplace.jpg" alt=""></div>
        <div class="box c"> <img src="monitor.jpg" alt=""></div>
         <div class="box d"> <img src="monitor.jpg" alt=""></div>
       
     
 </div>   
   
</body>
</html>
